[package]
name = "lark"
version = "0.1.0"
authors = [
    "Jonathan Turner <jonathan.d.turner@gmail.com>",
    "Yehuda Katz <wycats@gmail.com>",
    "Niko Matsakis <niko@alum.mit.edu>"
]
edition = '2018'

[profile.dev]
opt-level = 1

[workspace]
members = ["components/lark-parser", "components/lark-span"]

[dependencies]
derive-new = "0.5.5"
derive_more = "0.12.0"
lazy_static = "1.1.0"
log = "0.4.5"
generational-arena = "0.1.0"
parking_lot = "0.6.4"
seahash = "3.0.5"
smart-default = "0.2.0"
typed-arena = "1.4"
unicode-xid = "0.1.0"
itertools = "0.7.8"
text-diff = "0.4.0"
languageserver-types = "0.51.0"
flexi_logger = "0.9.2"
pretty_env_logger = "0.2"
salsa = "0.8"
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
url = "1.7"

debug = { path = "components/debug" }
indices = { path = "components/indices" }
intern = { path = "components/intern" }
lark-build = { path = "components/lark-build" }
lark-debug-derive = { path = "components/lark-debug-derive" }
lark-entity = { path = "components/lark-entity" }
lark-error = { path = "components/lark-error" }
lark-eval = { path = "components/lark-eval" }
lark-hir = { path = "components/lark-hir" }
lark-language-server = { path = "components/lark-language-server" }
lark-mir = { path = "components/lark-mir" }
lark-parser = { path = "components/lark-parser" }
lark-query-system = { path = "components/lark-query-system" }
lark-span = { path = "components/lark-span" }
lark-string = { path = "components/lark-string" } 
lark-task-manager = { path = "components/lark-task-manager" }
lark-ty = { path = "components/lark-ty" }
lark-type-check = { path = "components/lark-type-check" }
lark-unify = { path = "components/lark-unify" }
map = { path = "components/map" }
language-reporting = { git = "https://github.com/nikomatsakis/language-reporting", branch = "remove-codespan-dep" }

termcolor = "1.0.4"

[dev-dependencies]
unindent = "0.1.3"
lark-test = { path = "components/lark-test" }
lark-entity = { path = "components/lark-entity" }
lark-parser = { path = "components/lark-parser" }
env_logger = "0.5.13"
lark-seq = { path = "components/lark-seq" }